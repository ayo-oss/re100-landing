<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      // 헤더 파셜 불러오기
      (function () {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/partials/re100-head.html");
        xhr.onload = function () {
          if (xhr.status >= 200 && xhr.status < 400) {
            var t = document.createElement("template");
            t.innerHTML = xhr.responseText.trim();
            var title = t.content.querySelector("title");
            if (title) {
              document.title = title.textContent;
              title.remove();
            }
            document.head.appendChild(t.content);
          }
        };
        xhr.send();
      })();
    </script>
    <style>
      :root {
        --green: #0b5c38;
        --gray: #6b7280;
        --white: #fff;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background: #f4f7f5;
        color: #111;
      }
      .container {
        width: min(1040px, 92vw);
        margin: auto;
      }
      .hero {
        background: linear-gradient(180deg, #0b5c38, #0c6d41);
        color: #fff;
        padding: 56px 0 28px;
        text-align: center;
      }
      .btn {
        display: inline-block;
        background: var(--green);
        color: #fff;
        font-weight: 700;
        border: 0;
        border-radius: 12px;
        padding: 0.9rem 1.4rem;
        cursor: pointer;
      }
      .card {
        background: #fff;
        border-radius: 14px;
        padding: 22px;
        margin-top: 20px;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-top: 8px;
        font-weight: 600;
      }
      input,
      select {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        margin-top: 4px;
      }
      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      @media (max-width: 700px) {
        .row {
          grid-template-columns: 1fr;
        }
      }
      .note {
        color: var(--gray);
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header class="hero">
      <div class="container">
        <h1>요즘 🔥 검색 폭발! 나도 해당될까? — RE100(태양광) 진단</h1>
        <p>
          전기요금 절감 · 전기료 할인 · 설치 비용문의 · 정부지원/보조금까지 한
          번에 확인.
        </p>
        <button
          class="btn"
          onclick="document.getElementById('survey').scrollIntoView({behavior:'smooth'})"
        >
          지금 바로 진단하기
        </button>
      </div>
    </header>

    <main class="container">
      <section class="card" id="survey">
        <h2>3분 설문 — 우리 집/회사 태양광 가능성 확인</h2>
        <form id="surveyForm">
          <label>1) 거주/건물 유형</label>
          <label
            ><input type="radio" name="building" value="주택" required />
            주택</label
          >
          <label
            ><input type="radio" name="building" value="아파트" /> 아파트</label
          >
          <label
            ><input type="radio" name="building" value="상가/공장" />
            상가/공장</label
          >

          <label>2) 지붕/옥상 형태</label>
          <label
            ><input type="radio" name="roof" value="지붕있음" required />
            지붕/옥상 있음</label
          >
          <label
            ><input type="radio" name="roof" value="없음" />
            없음(베란다/기타)</label
          >

          <label>3) 월 전기요금</label>
          <label
            ><input type="radio" name="bill" value="5만원 이하" required />
            5만원 이하</label
          >
          <label
            ><input type="radio" name="bill" value="5–10만원" /> 5–10만원</label
          >
          <label
            ><input type="radio" name="bill" value="10만원 이상" /> 10만원
            이상</label
          >

          <label>4) 설치 의향</label>
          <label
            ><input type="radio" name="intent" value="검토중" required /> 검토
            중</label
          >
          <label
            ><input type="radio" name="intent" value="빠른설치원함" /> 빠른 설치
            원함</label
          >
          <label
            ><input type="radio" name="intent" value="정보만원함" /> 정보만
            원함</label
          >

          <button class="btn" type="submit" style="margin-top: 16px">
            결과 보기
          </button>
        </form>
      </section>

      <section class="card" id="result" style="display: none">
        <h2>진단 결과</h2>
        <p id="summary">계산 중...</p>
        <button
          class="btn"
          onclick="document.getElementById('lead').style.display='block';this.style.display='none'"
        >
          상담 신청하기
        </button>
      </section>

      <section class="card" id="lead" style="display: none">
        <h2>무료 상담 신청</h2>
        <form id="leadForm">
          <div class="row">
            <div>
              <label>이름</label>
              <input name="name" required placeholder="홍길동" />
            </div>
            <div>
              <label>연락처</label>
              <input
                name="phone"
                required
                inputmode="tel"
                placeholder="010-1234-5678"
              />
            </div>
          </div>
          <div class="row">
            <div>
              <label>이메일 (선택)</label>
              <input name="email" type="email" placeholder="you@example.com" />
            </div>
            <div>
              <label>지역</label>
              <select name="region">
                <option value="">선택</option>
                <option>서울</option>
                <option>경기</option>
                <option>인천</option>
                <option>강원</option>
                <option>충청</option>
                <option>전라</option>
                <option>경상</option>
                <option>제주</option>
              </select>
            </div>
          </div>
          <label
            ><input type="checkbox" name="consent" required /> (필수) 개인정보
            수집·이용 동의</label
          >
          <button class="btn" type="submit" style="margin-top: 16px">
            무료 상담 신청
          </button>
        </form>
      </section>
    </main>

    <footer
      class="container"
      style="padding: 30px 0; color: #6b7280; text-align: center"
    >
      © 2025 RE100 진단. All rights reserved.
    </footer>

    <script>
      const surveyForm = document.getElementById("surveyForm");
      const resultBox = document.getElementById("result");
      const summaryEl = document.getElementById("summary");
      const leadForm = document.getElementById("leadForm");

      surveyForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const fd = new FormData(surveyForm);
        const answers = Object.fromEntries(fd.entries());
        const score =
          (answers.roof === "지붕있음" ? 40 : 10) +
          (answers.bill === "10만원 이상"
            ? 30
            : answers.bill === "5–10만원"
            ? 20
            : 10) +
          (answers.intent === "빠른설치원함" ? 20 : 10);
        const stage =
          score >= 70
            ? "설치 준비 단계"
            : score >= 40
            ? "초기 검토 단계"
            : "기초 정보 수집 단계";
        summaryEl.textContent = `진단 점수 ${score}/100 — 현재 단계: ${stage}`;
        resultBox.style.display = "block";
        resultBox.scrollIntoView({ behavior: "smooth" });

        await fetch("/api/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            type: "survey",
            answers,
            score,
            stage,
            source: "landing-re100",
          }),
        });
      });

      leadForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const fd = new FormData(leadForm);
        if (!fd.get("consent")) {
          alert("개인정보 수집 동의가 필요합니다.");
          return;
        }
        const payload = Object.fromEntries(fd.entries());
        try {
          const res = await fetch("/api/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              type: "lead",
              ...payload,
              source: "landing-re100",
            }),
          });
          const r = await res.json();
          if (r.ok) {
            alert("상담 신청이 완료되었습니다.");
            leadForm.reset();
          } else {
            alert("전송 실패, 다시 시도해주세요.");
          }
        } catch (err) {
          alert("네트워크 오류가 발생했습니다.");
        }
      });
    </script>
  </body>
</html>
